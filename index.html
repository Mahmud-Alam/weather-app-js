<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="design">
        Weather App
    </header>
    <div class="card design">
        <div class="search">
            <input type="text" placeholder="Search City" spellcheck="false">
            <button type="button"><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name!</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="design">
        Copyright © 2025 <a href="https://mahmudalam.com" target="_blank" rel="noopener noreferrer">Mahmud Alam.</a> All rights reserved.
    </footer>

    <script src="script.js"></script>

</body>
</html>
